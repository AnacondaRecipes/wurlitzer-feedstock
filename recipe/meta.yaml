{% set name = "wurlitzer" %}
{% set version = "1.0.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: f972c329da26e397b06a3f85be06145a47fb5d3fe138a83d84bde1e76e214b59

build:
  skip: true  # [win]
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  host:
    - python
    - pip
  run:
    - python

test:
  imports:
    - wurlitzer

about:
  home: https://github.com/minrk/wurlitzer
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Capture C-level stdout/stderr in Python'

extra:
  recipe-maintainers:
    - minrk
    - bjodah
    - asmeurer
